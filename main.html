<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container-div">
		<h1>Internship Form</h1>
		<form>
			<div class="form-row">
				<div class="col-md-4">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" class="form-control is-invalid" id="first-name-input" required />
					<div class="invalid-feedback">First name required!</div>
				</div>
				<div class="col-md-4">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" class="form-control is-invalid" id="last-name-input" required />
					<div class="invalid-feedback">Last name required!</div>
				</div>
				<div class="col-md-4">
					<label for="email-input" class="form-label">Email Address</label>
					<div class="input-group">
						<input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com"
							aria-describedby="inputGroupPrepend3" required />
						<div class="invalid-feedback">Email required!</div>
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6">
					<label for="college-input" class="form-label">College</label>
					<input type="text" class="form-control is-invalid" id="college-input" required />
					<div class="invalid-feedback">Provide a valid college.</div>
				</div>
				<div class="col-md-3">
					<label for="grad-year-select" class="form-label">Graduation Year</label>
					<select id="grad-year-select" class="form-control form-select is-invalid" required>
						<option selected>Choose...</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback"> Select Graduation Year</div>
				</div>
				<div class="col-md-3">
					<label for="roll-no-input" class="form-label">roll No.</label>
					<input type="text" class="form-control is-invalid" id="roll-no-input" required />
					<div class="invalid-feedback">Provide a valid roll no.</div>
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox"
						required />
					<label class="form-label" for="conditions-checkbox">
						Agree to terms and conditions
					</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>

	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
